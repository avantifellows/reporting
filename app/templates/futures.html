<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AF Futures - College Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/futures.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <h1>Futures</h1>
            <p class="subtitle">Get accurate predictions for your JEE Main percentile and rank based on your marks and category</p>
        </div>

        <div class="prediction-form">
            <div class="status-indicator">
                <i class="fas fa-check-circle"></i>
                <span>Model Status: Ready to Predict</span>
                <i class="fas fa-magic status-icon"></i>
            </div>

            <form id="predictionForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="jeeMarks">JEE Main Marks</label>
                        <div class="input-wrapper">
                            <input type="number" id="jeeMarks" min="-75" max="300" required>
                            <span class="max-marks">/300</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="General (GEN)" selected>General (GEN)</option>
                            <option value="OBC">OBC</option>
                            <option value="SC">SC</option>
                            <option value="ST">ST</option>
                            <option value="EWS">EWS</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="predict-btn">
                    <i class="fas fa-magic"></i>
                    Predict My Results
                </button>
            </form>
        </div>

        <div id="resultsSection" class="results-section" style="display: none;">
            <div class="results-header">
                <i class="fas fa-check-circle"></i>
                <h2>Your Prediction Results</h2>
            </div>

            <div class="results-grid">
                <div class="result-card">
                    <div class="result-value" id="resultMarks">130</div>
                    <div class="result-label">Marks (/300)</div>
                </div>

                <div class="result-card">
                    <div class="result-value" id="resultPercentile">98.403%</div>
                    <div class="result-label">Percentile</div>
                </div>

                <div class="result-card">
                    <div class="result-value" id="resultAllIndiaRank">19,164</div>
                    <div class="result-label">All India Rank</div>
                </div>

                <div class="result-card">
                    <div class="result-value" id="resultCategoryRank">19,164</div>
                    <div class="result-label" id="categoryRankLabel">GEN Rank</div>
                </div>
            </div>

            <div class="status-badge" id="statusBadge">
                <i class="fas fa-check-circle"></i>
                Very Good (Top 5%)
            </div>

            <!-- Simple View Colleges Button -->
            <div style="text-align: center; margin-top: 20px;">
                <button id="viewCollegesBtn" onclick="window.open('http://localhost:3001/college_predictor?exam=JoSAA&rank=0&code=JoSAA&category=OPEN&gender=Gender-Neutral&program=Engineering&homeState=Delhi&preferHomeState=Yes&qualifiedJeeAdv=No&mainRank=16964', '_blank')"
                        style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; padding: 12px 24px; border-radius: 8px; font-weight: 600; color: white; cursor: pointer; transition: all 0.3s ease;">
                    <i class="fas fa-university"></i> View Colleges
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/futures.js') }}"></script>
</body>
</html>
